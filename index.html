<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger with Email</title>
    <!-- Include EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            // Initialize EmailJS with your User ID
            emailjs.init("aK_yTdrQfyzIRiRlX"); // Replace with your EmailJS User ID
        })();
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Your IP will be logged and emailed.</p>

    <script>
        // Function to send the IP address via EmailJS
        function sendIpByEmail(ip) {
            emailjs.send("service_2hgg9ff", "template_6l8rwyd", {
                user_ip: ip
            })
            .then(response => {
                console.log("IP sent successfully:", response.status, response.text);
                // Optional: Redirect after successful email
                window.location.href = "https://example.com";
            })
            .catch(error => console.error("Error sending IP:", error));
        }

        // Fetch the user's IP address using a public API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIp = data.ip;
                // Send IP via email using EmailJS
                sendIpByEmail(userIp);
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</body>
</html>
