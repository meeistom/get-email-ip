<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger with Redirect</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Your IP will be logged, and youâ€™ll be redirected shortly.</p>

    <script>
        // Fetch the user's IP address using a public API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIp = data.ip;

                // Send IP to backend to log it
                fetch('/log-ip', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: userIp })
                }).then(() => {
                    // Redirect to a new URL after logging IP
                    window.location.href = "https://example.com";
                }).catch(error => {
                    console.error('Error logging IP:', error);
                    // Optionally redirect even if logging fails
                    window.location.href = "https://example.com";
                });
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</body>
</html>
